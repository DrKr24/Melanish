<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.less" />
    <title>Melanish</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-list-item">
              <a href="#" class="header__nav-list-item-link">ABOUT</a>
            </li>
            <li class="header__nav-list-item">
              <a href="#" class="header__nav-list-item-link">
                <img
                  class="header__nav-list-item-image"
                  src="images/Logo.svg"
                  alt="Logo"
                  width="170"
                  height="24"
                />
              </a>
            </li>
            <li class="header__nav-list-item">
              <a href="#" class="header__nav-list-item-link">contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="promo">
        <div class="promo__inner container">
          <h1 class="visually-hidden">Authors</h1>
          <h2 class="promo-title title">Editorial</h2>
          <div class="promo-image">
            <img src="images/promo.png" alt="Promo" />
          </div>
          <dl class="promo-list">
            <div class="promo-list-item">
              <dt class="promo-list-item-title">ART DIRECTOR</dt>
              <dd class="promo-list-item-description">Geoff Levy</dd>
            </div>
            <div class="promo-list-item">
              <dt class="promo-list-item-title">Creative Director</dt>
              <dd class="promo-list-item-description">Natailie Schneider</dd>
            </div>
            <div class="promo-list-item">
              <dt class="promo-list-item-title">DESIGNER</dt>
              <dd class="promo-list-item-description">Em Design</dd>
            </div>
          </dl>
        </div>
      </section>
      <section class="gallery-large">
        <div class="gallery-large__inner container">
          <div class="gallery-large-item">
            <img src="images/gallery-large1.png" alt="Gallery image" />
          </div>
          <div class="gallery-large-item">
            <img src="images/gallery-large2.png" alt="Gallery image" />
          </div>
          <div class="gallery-large-item">
            <img src="images/gallery-large3.png" alt="Gallery image" />
          </div>
        </div>
      </section>
      <section class="gallery-small">
        <div class="gallery-small__inner container">
          <div class="gallery-small-item">
            <img
              class="gallery-small-item-image"
              src="images/gallery-small1.png"
              alt="Gallery image"
            />
          </div>
          <div class="gallery-small-item">
            <img
              class="gallery-small-item-image"
              src="images/gallery-small2.png"
              alt="Gallery image"
            />
          </div>
          <div class="gallery-small-item">
            <img
              class="gallery-small-item-image"
              src="images/gallery-small3.png"
              alt="Gallery image"
            />
          </div>
        </div>
      </section>
      <section class="about">
        <div class="about__inner container">
          <ul class="about-list">
            <li class="about-list-item title">Editorial</li>
            <li class="about-list-item title">Editorial</li>
            <li class="about-list-item title">Editorial</li>
          </ul>
        </div>
      </section>
      <section class="next-project">
        <div class="next-project__inner container">
          <h2 class="next-project-title title">Next Project</h2>
          <div class="next-project-collage">
            <img src="images/collage1.png" alt="Collage image" />
            <img src="images/collage2.png" alt="Collage image" />
            <img src="images/collage3.png" alt="Collage image" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
